<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Student Registration Form</mat-card-title>
  </mat-card-header>
  <form [formGroup]="studentForm" #formDirective="ngForm">
    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="legacy" class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="fName">
            <mat-error *ngIf="submitted && f.fName.errors?.required">First Name is required</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lName">
            <mat-error *ngIf="submitted && f.lName.errors?.required">Last Name is required</mat-error>
          </mat-form-field>
        </div>

      </div>


      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="submitted && f.email.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="submitted && f.email.errors?.email">Please enter valid email</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Mobile Number</mat-label>
            <input matInput formControlName="mobile">
            <mat-error *ngIf="submitted && f.mobile.errors?.required">Mobile Number is required</mat-error>
          </mat-form-field>
        </div>

      </div>

      <div class="row">


        <div class="col-sm-6">
          <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address"></textarea>
            <mat-error *ngIf="submitted && f.address.errors?.required">Address is required</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="legacy" class="w-100">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
            <mat-error *ngIf="submitted && f.city.errors?.required">City is required</mat-error>
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="legacy" class="w-100">
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
            <mat-error *ngIf="submitted && f.state.errors?.required">State is required</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country">
            <mat-error *ngIf="submitted && f.country.errors?.required">Country is required</mat-error>
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="1">Male</mat-radio-button>
            &nbsp;
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>




    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" (click)="onFormSubmit()">Submit</button>
      <button mat-raised-button color="warn" type="button" (click)="resetForm()">Reset</button>
    </mat-card-actions>
  </form>
</mat-card>

<br>

<app-student-list [studentData]="studentData" (sendData)="setFormValue($event)"></app-student-list>
